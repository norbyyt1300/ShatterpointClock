<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shatterpoint Clock</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body class="h-100">
  <table class="w-100 h-100 text-center">
    <tbody>
      <tr>
        <td id="player1Clock" class="clockTd align-middle">
          <div class="regularTimeLabelDiv">REGULAR TIME:</div>
          <div id="player1RegularTime"></div>
          <div class="missionCriticalLabelDiv">MISSION CRITICAL TIME:</div>
          <div id="player1MissionCriticalTime">15:00</div>
        </td>
        <td id="settingsTd" class="align-middle bg-dark">
          <img id="logoImg" src="logo.png">
          <br>
          <br>
          <div id="settingsButton"class="btn btn-secondary myButton" data-toggle="modal" data-target="#settingsModal">&#x2699;</div>
          <br>
          <br>
          <div id="pauseBtn" class="btn btn-secondary myButton">&#x23F8;</div>
        </td>
        <td id="player2Clock" class="clockTd align-middle">
          <div class="regularTimeLabelDiv">REGULAR TIME:</div>
          <div id="player2RegularTime"></div>
          <div class="missionCriticalLabelDiv">MISSION CRITICAL TIME:</div>
          <div id="player2MissionCriticalTime">15:00</div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="modal" tabindex="-1" role="dialog" id="settingsModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label>Regular Time Minutes:</label><input id="regularTimeMinutesInput" type="number" value="45" class="text-center ml-1">
          <label>Mission Critical Time Minutes:</label><input  id="missionCriticalTimeMinutesInput"type="number" value="15" class="text-center ml-1">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveSettingsButton">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
